<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    

</head>
<body>
    
    <div class="Login">

        <form action="/login" method="post">
            <div id="text_box">
                <h1>Login</h1>
                <div id="nome_login">
                    <input type="text" id="name"  name = "name" placeholder="Digite seu nome"></input>
                </div>

                <div id="senha_login">
                    <input type="text" id="password" name = "password" placeholder="Digite sua senha"></input>
                </div>
            </div>
            <div id="btn_login">
                <div>
                    <input type="submit" value="Entrar">
                </div>
            </div>
        </form>

    </div>

    <div class="creat-login">
        <div id="main">
        
            <form action="/creat_login" method="post">
                <div id="creat_login">
                    <h1>Creat Login</h1>
                    <div id="name_creat">
                        <input type="text" id="name"  name = "name" placeholder="Digite seu nome"></input>
                    </div>

                    <div id="senha_creat">
                        <input type="text" id="password" name = "password" placeholder="Digite sua senha"></input>
                    </div>

                

                </div>

                
                <div id="btn_creat">
                    <div>
                        <input type="submit" value="Aperte para salvar">
                    </div>
                </div>
            </form>

        </div>
       
    </div>
</body>
</html>
