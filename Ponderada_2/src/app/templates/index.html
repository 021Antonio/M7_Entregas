<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    

</head>
<body>
    
    <div class="Login">

        <form action="/login" method="post">
            <div id="nome_login">
                <input type="text" class="username" id="username" name="username" placeholder="Digite seu nome" />
            </div>
            <div id="senha_login">
                <input type="text" class= "password" id="password" name="password" placeholder="Digite sua senha" />
            </div>
            <div id="btn_login">
                <div>
                    <input type="submit" value="Entrar" />
                </div>
            </div>
        </form>

    </div>

    <div class="creat-login">
        <div id="main">
        
            <form action="/create_user" method="post">
                <div id="name_create">
                    <input type="text" class="name" id="username" name="username" placeholder="Digite seu nome" />
                </div>
                <div id="senha_creat">
                    <input type="text" id="password" id="password" name="password" placeholder="Digite sua senha" />
                </div>
                <div id="btn_creat">
                    <div>
                        <input type="submit" value="Aperte para salvar" />
                    </div>
                </div>
            </form>

        </div>
       
    </div>
</body>
</html>
